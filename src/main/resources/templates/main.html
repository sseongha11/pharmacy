<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Recommendation System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/lib/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-left: 20px;">
    <a class="navbar-brand" href="#">
        <i class="fa fa-medkit" aria-hidden="true"></i> Pharmacy Recommendation
    </a>
</nav>

<!-- Jumbotron -->
<div class="jumbotron text-center">
    <h1 class="display-4">Welcome to Pharmacy Recommendation System</h1>
    <p class="lead">Enter your address to get recommendations for nearby pharmacies.</p>
</div>

<div class="container">
    <form action="#" th:action="@{/search}" method = "post">
        <div class="form-group">
            <label for="address">If you enter your address, the recommendation system will recommend up to 3 nearby pharmacies based on your address.</label>
            <input type="text" class="form-control" id="address_kakao" name="address"
                   placeholder="주소(지번 또는 도로명)를 입력하세요. ex) 서울특별시 성북구 종암로 10길" readonly
                   style="margin-bottom: 10px;">
        </div>
        <button type="submit" class="btn btn-primary" id="btn-save" style="margin-top: 10px; margin-bottom: 10px;">Search</button>
    </form>
</div>

<div class="container">
    <div style="display: flex; justify-content: center; align-items: center;">
        <img th:src="@{/images/map.png}" alt="map" class="img-responsive img-rounded" style="width: 650px; height: 650px; margin-right: 10px;">
        <img th:src="@{/images/road.png}" alt="road" class="img-responsive img-rounded" style="width: 650px; height: 650px;">
    </div>
</div>

<div class="footer mt-auto py-3 bg-light" style="position: fixed; bottom: 0; width: 100%;">
    <div th:insert="~{footer :: footer}"></div>
</div>

<script th:src="@{/js/lib/jquery.min.js}"></script>
<script th:src="@{/js/lib/bootstrap.min.js}"></script>

<!-- https://postcode.map.daum.net/guide -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    window.onload = function() {
        document.getElementById("address_kakao").addEventListener("click", function(){

            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById("address_kakao").value = data.address;
                }
            }).open();
        });
    }
</script>

</body>
</html>
